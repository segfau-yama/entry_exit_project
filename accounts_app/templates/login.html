{% extends 'base.html' %}

{% block title %}居場所わかる君{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <p>{{ field }}</p>
    <p>{{ field.errors }}</p>
    {% endfor %}
    <p><button type="submit">ログイン</button></p>
    <p><a href="{% url 'signup' %}">登録</a></p>
</form>
{%endblock%}

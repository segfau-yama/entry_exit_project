{% extends 'base.html' %}

{% block title %}居場所わかる君{% endblock %}

{% block content %}
<div class="fs-1">登録</div>
<form method="post">
    {% csrf_token %}
    <div class="card mx-auto mt-4">
        <div class="card-body">
            <div class="mb-2">
                <label for="my_name" class="form-label">名前</label>
                <input type="text" name="username" class="form-control" id="my_name">
            </div>
            <div class="mb-2">
                <label for="my_pass1" class="form-label">パスワード</label>
                <input type="password" name="password1" class="form-control" id="my_pass1">
            </div>
            <div class="mb-2">
                <label for="my_pass2" class="form-label">パスワード(確認用)</label>
                <input type="password" name="password2" class="form-control" id="my_pass2">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-2">
                <button type="submit" class="btn btn-outline-primary my-1">登録</button>
            </div>
            {% if form.errors %}
                <div class="text-danger">利用できないユーザー ID やパスワードの可能性があります。入力内容を再度ご確認ください。</div>
            {% endif %}
        </div>
    </div>
</form>
{% endblock %}

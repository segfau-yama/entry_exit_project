{% extends 'base.html' %}
{% load static %}

{% block title %}居場所わかる君{% endblock %}

{% block content %}
{% for item in object_list %}
<div>
    <h1>{{ item.student }}</h1>
    <p>{{ item.get_location_display }}</p>
    {% if user == item.student %}
    <p><a href="{% url 'test' item.id %}">編集</a></p>
    {% endif %}
</div>
<hr>
{% endfor %}
<p><a href="{% url 'logout' %}">ログアウト</a></p>
{%endblock%}
